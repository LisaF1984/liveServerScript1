<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript" src="./calcscript.js"></script>
</head>
<div><h1>calculator</h1> </div>
<body>
    <form action="" method="POST">
        <button type ="value1" id ="1btn" name ="value1">value1</button> 
        <input type="num1" id="num1" placeholder="Enter a number" /> <br><br>
        <button type ="value2" id ="2btn" name ="value2" >value2</button>
        <input type="num2" id="num2" placeholder="Enter a number" /><br><br>

    
    </form>
        
    
    <form action="" method="POST">
        <button type="+" id ="+btn" name = "+">+</button>
        <button type="-" id ="-btn" name = "-">-</button>
        <button type="/" id ="/btn" name = "/">/</button>
        <button type="*" id ="*btn" name = "*">*</button>
        
    </form>
</body>
</html>
